
<form class="ui form" action="view/comnt/<%=data[i]._id%>" method="POST">
<div class="two fields">
<input type="hidden" name="author" value="<%=user.username%>">
<div class="sixteen wide field">
<input type="text" size="250" name="txt" placeholder="Add Comment">
</div>
<input  class="ui mini basic green button" type="submit" value="comment">
</div>
</form>

<!-- likes and comments -->
<b>Likes: </b><%=data[i].likes%><br/>
<b>Comments: </b><%=data[i].comments.length-1%><br/>
<form action="/like/<%=data[i]._id%>" method="GET" >
<h5><input type="submit" class="ui mini primary button" value="Like">
</form>
<a href="/view/<%=data[i]._id%>"class="ui mini primary button">View All Comments</a>
<a href="/view/<%=data[i]._id%>"class="ui mini basic button">View More</a></h5>
<div class="ui segment"><%var cnt=0;%>
<%for(var k=data[i].comments.length-1;k>0;k--){cnt++;%>
&nbsp&nbsp&nbsp&nbsp<b><%=data[i].comments[k].author%>:</b> 
<%=data[i].comments[k].text%>
<%if(cnt>=5){break;}%>
<br/>
<%}%>
